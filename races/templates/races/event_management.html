{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="col-12 hero-image">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-12 my-auto">
                <h1 class="display-4 font-bold text-white title title-small">FIA Formula One World Championship</h1>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3 mb-3">
                <p class="font location-text"><a href="{% url 'home' %}">Home</a> / Event Management</p>
                <h1 class="font">Event Management</h1>
                <div class="col font text-center mb-3 mt-3">
                    <form method="GET" action="{% url 'event_management_search' %}"
                        class="form-inline my-2 my-lg-0 justify-content-center">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                            name="q">
                        <button class="btn btn-cart my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <div class="mt-3">
                        <a class="btn btn-cart my-2 my-sm-0" href="{% url 'add_race' %}">Add New Event</a>
                    </div>
                </div>
                <hr class="w-100 mb-1">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            {% for race in races %}
            <div class="col-lg-4 font text-center mb-3">
                <a href="{% url 'edit_race' race.id %}">
                    <img class="flag" src="{{ race.flag_url }}" alt="{{ race.name }}">
                    <div class="mt-3">{{ race.name }}</div>
                    <div class="mb-3">{{ race.date }}</div>
                </a>
            </div>
            {% empty %}
            <div class="col-12 font text-center mb-3">
                <h1>Sorry, we couldn't find that Event!</h1>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
