{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Hero Image -->
<div class="col-12 hero-image">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-12 my-auto">
                <h1 class="display-4 font-bold text-white title title-small">FIA Formula One World Championship</h1>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <!-- Location Text -->
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3 mb-3">
                <p class="font location-text"><a href="{% url 'home' %}">Home</a> <a
                        href="{% url 'event_management' %}">/ Event Management</a> / Edit Race</p>
                <h1 class="font">Edit Race</h1>
                <hr class="w-100 mb-1">
            </div>
        </div>
    </div>
    <!-- Edit Race Form -->
    <div class="container font half-border mb-3">
        <form method="POST" action="{% url 'edit_race' race.id %}" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-center mb-3">
                <a class="btn btn-cart my-2 my-sm-0" href="{% url 'races' %}">Back</a>
                <button class="btn btn-cart my-2 my-sm-0" type="submit">Edit Race</button>
                <a class="btn btn-cart my-2 my-sm-0" href="{% url 'delete_race' race.id %}">Delete Race</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<!-- Change Image Text Script -->
{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
